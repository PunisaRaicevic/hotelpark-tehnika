<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>

    <!-- Light Gradient for accents -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#047857" flood-opacity="0.3"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle (glass effect) -->
  <circle cx="256" cy="256" r="200" fill="white" fill-opacity="0.15"/>

  <!-- Hotel Building Shape -->
  <g transform="translate(256, 256)">
    <!-- Main Building -->
    <rect x="-80" y="-100" width="160" height="180" rx="12" fill="white" fill-opacity="0.95"/>

    <!-- Building Windows Row 1 -->
    <rect x="-60" y="-80" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="-15" y="-80" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="30" y="-80" width="30" height="25" rx="4" fill="url(#mainGradient)"/>

    <!-- Building Windows Row 2 -->
    <rect x="-60" y="-40" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="-15" y="-40" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="30" y="-40" width="30" height="25" rx="4" fill="url(#mainGradient)"/>

    <!-- Building Windows Row 3 -->
    <rect x="-60" y="0" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="-15" y="0" width="30" height="25" rx="4" fill="url(#mainGradient)"/>
    <rect x="30" y="0" width="30" height="25" rx="4" fill="url(#mainGradient)"/>

    <!-- Door -->
    <rect x="-20" y="40" width="40" height="50" rx="6" fill="url(#mainGradient)"/>
    <circle cx="12" cy="65" r="4" fill="white"/>

    <!-- Roof accent -->
    <rect x="-90" y="-108" width="180" height="12" rx="6" fill="url(#lightGradient)"/>
  </g>

  <!-- Wrench Tool (Technical Service indicator) -->
  <g transform="translate(350, 350) rotate(-45)" filter="url(#glow)">
    <path d="M0,-50 L12,-38 L12,-15 L25,0 L12,15 L12,38 L0,50 L-12,38 L-12,15 L-25,0 L-12,-15 L-12,-38 Z"
          fill="white" stroke="url(#mainGradient)" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="url(#mainGradient)"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="120" cy="140" r="8" fill="white" fill-opacity="0.6"/>
  <circle cx="100" cy="180" r="5" fill="white" fill-opacity="0.4"/>
  <circle cx="400" cy="120" r="6" fill="white" fill-opacity="0.5"/>
</svg>
